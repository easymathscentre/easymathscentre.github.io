<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Easy Maths Centre</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            color: #333;
        }
        header {
            background: #004aad;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 2em auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        h2 {
            font-weight: 700;
            text-align: center;
        }
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: 2em auto 0 auto;
        }
        .slides {
            display: none;
        }
        .slides img {
            width: 100%;
            border-radius: 6px;
        }
        .caption {
            text-align: center;
            background: rgba(0,0,0,0.5);
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 0.5em 0;
            border-radius: 0 0 6px 6px;
            font-size: 1em;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 12px;
            color: #fff;
            font-weight: bold;
            font-size: 1.5em;
            border-radius: 3px;
            user-select: none;
            background: rgba(0,0,0,0.25);
            border: none;
            transform: translateY(-50%);
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .prev:hover, .next:hover {
            background: rgba(0,0,0,0.6);
        }
        @media (max-width: 700px) {
            main { padding: 1em; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gallery</h1>
        <nav>
            <a href="index.html" style="color:#fff;text-decoration:underline;">Back to Home</a>
        </nav>
    </header>
    <main>
        <h2>Moments at Easy Maths Centre</h2>
        <div class="slideshow-container">
            <div class="slides">
                <img src="https://images.unsplash.com/photo-1503676382389-4809596d5290?auto=format&fit=crop&w=800&q=80" alt="Classroom">
                <div class="caption">Our friendly classroom</div>
            </div>
            <div class="slides">
                <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?auto=format&fit=crop&w=800&q=80" alt="Workshop">
                <div class="caption">Maths workshop in action</div>
            </div>
            <div class="slides">
                <img src="https://images.unsplash.com/photo-1465101162946-4377e57745c3?auto=format&fit=crop&w=800&q=80" alt="Tutoring">
                <div class="caption">One-to-one tutoring</div>
            </div>
            <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
            <button class="next" onclick="plusSlides(1)">&#10095;</button>
        </div>
    </main>
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slides");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slides[slideIndex-1].style.display = "block";  
        }
    </script>
</body>
</html>
